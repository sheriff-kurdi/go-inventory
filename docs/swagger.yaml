definitions:
  entities.Language:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      language_code:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    type: object
  products.Product:
    properties:
      available_stock:
        type: integer
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      product_details:
        items:
          $ref: '#/definitions/products.ProductDetails'
        type: array
      reserved_stock:
        type: integer
      total_stock:
        type: integer
      updatedAt:
        type: string
    type: object
  products.ProductDetails:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      description:
        type: string
      language:
        $ref: '#/definitions/entities.Language'
      language_code:
        type: string
      name:
        type: string
      product_id:
        type: integer
      updatedAt:
        type: string
    type: object
info:
  contact:
    email: your@mail.com
